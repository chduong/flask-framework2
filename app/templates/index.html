<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Quandl Stock Ticker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class=page>
      <h1>Quandl Stock Ticker</h1>
      <div class=metanav>

        <h4>Please enter a stock ticker symbol, eg. GOOG, and check the desired features for plotting.</h4>

        <form id='input' method='post' action='graph'>
          <p >
            Ticker symbol: <input type='text' name='ticker' />
          </p>
          <p>
            <input type="checkbox" name='Close'>Closing price<br>
            <input type="checkbox" name='Adj. Close'>Adjusted closing price<br>
            <input type="checkbox" name='Open'>Opening price<br>
            <input type="checkbox" name='Adj. Open'>Adjusted opening price<br>
            <input type="submit" value="Plot">
          </p>
        </form>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
